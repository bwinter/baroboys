<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üóÇÔ∏è Site Directory</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- Bootstrap + Cyborg -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .directory-section {
            margin-bottom: 4rem;
        }

        .directory-section h5 {
            border-bottom: 1px solid var(--bs-secondary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .directory-link {
            font-family: monospace;
        }
    </style>
</head>
<body class="py-5 text-dark bg-black">
<div class="container">
    <h1 class="text-primary fw-bold text-center mb-5">
        <i class="bi bi-diagram-3 me-2"></i> Admin Directory
    </h1>

    {% for section in sections %}
    <div class="directory-section">
        <h5 class="fw-semibold text-dark">{{ section.icon }} {{ section.title }}</h5>
        <ul class="list-unstyled">
            {% for path, label, method in section.links %}
            <li class="row small mb-2 directory-link">
                <span class="col-sm-5 text-muted">{{ path }}</span>
                <span class="col-sm-7">
                    {% if method == "GET" %}
                        <a class="text-info" href="{{ path }}">{{ label }}</a>
                    {% else %}
                        <span class="text-muted">[{{ method }}] {{ label }}</span>
                    {% endif %}
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
</body>
</html>
