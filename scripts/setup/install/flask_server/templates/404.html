<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>404 â€“ Page Not Found</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- Bootstrap + Cyborg -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        .terminal-inline {
            background-color: #000 !important;
            color: var(--bs-body-color) !important;
            font-family: monospace;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            display: inline-block;
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="bg-black text-dark">

<div class="d-flex flex-column align-items-center justify-content-center min-vh-100 text-center px-3">
    <div class="w-100" style="max-width: 600px;">
        <h1 class="display-1 fw-bold text-primary">404</h1>
        <p class="fs-5 text-muted mb-3">Page Not Found</p>
        <p class="text-muted mb-4">The page you are looking for does not exist.</p>

        {% if path %}
        <div class="mt-4">
            <div class="text-secondary small mb-1">Attempted URL:</div>
            <code class="terminal-inline">{{ path }}</code>
        </div>
        {% endif %}

        {% if timestamp %}
        <div class="mt-3">
            <div class="text-secondary small mb-1">Request time:</div>
            <code class="terminal-inline">{{ timestamp }}</code>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
