<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 – Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-body text-body text-center p-5">

<div class="card bg-body-secondary text-body shadow p-4 rounded-4 mx-auto" style="max-width: 600px;">
    <h1 class="display-4 text-danger">404</h1>
    <p>🔍 The page you’re looking for doesn’t exist.</p>

    {% if path %}
    <p>You tried to access: <code class="bg-light px-2 py-1 rounded">{{ path }}</code></p>
    {% endif %}
    {% if timestamp %}
    <p>🕒 Request time: <code class="bg-light px-2 py-1 rounded">{{ timestamp }}</code></p>
    {% endif %}

    <p><a class="d-block mt-2 text-primary text-decoration-none" href="/">🛠 Return to Admin Panel</a></p>
    <p><a class="d-block text-primary text-decoration-none" href="/directory">🧭 Explore the Site Directory</a></p>
</div>

</body>
</html>
