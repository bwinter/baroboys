<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>404 â€“ Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

    <!-- Bootstrap + Cyborg -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-black text-dark d-flex align-items-center justify-content-center min-vh-100 text-center">

<div class="container" style="max-width: 600px;">
    <h1 class="display-1 fw-bold text-primary">404</h1>
    <p class="fs-5 text-muted mb-4">Page Not Found</p>
    <p class="text-muted">The page you are looking for does not exist.</p>

    {% if path %}
    <p class="mt-4">
        <span class="d-block text-secondary small mb-1">Attempted URL:</span>
        <code class="bg-black text-dark px-2 py-1 rounded font-monospace small d-inline-block">{{ path }}</code>
    </p>
    {% endif %}

    {% if timestamp %}
    <p class="mt-3">
        <span class="d-block text-secondary small mb-1">Request time:</span>
        <code class="bg-black text-dark px-2 py-1 rounded font-monospace small d-inline-block">{{ timestamp }}</code>
    </p>
    {% endif %}
</div>

</body>
</html>
