<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>404 – Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

<div class="card bg-secondary text-light shadow p-4 rounded" style="max-width: 600px;">
    <h1 class="display-4 text-danger text-center">404</h1>
    <p class="text-center mb-4">🔍 The page you're looking for doesn't exist.</p>

    {% if path %}
    <p class="text-center">
        You tried to access: <code class="bg-dark text-light px-2 py-1 rounded">{{ path }}</code>
    </p>
    {% endif %}

    {% if timestamp %}
    <p class="text-center">
        🕒 Request time: <code class="bg-dark text-light px-2 py-1 rounded">{{ timestamp }}</code>
    </p>
    {% endif %}

    <div class="text-center mt-4">
        <a class="d-block text-info text-decoration-none mb-1" href="/">
            🛠 Return to Admin Panel
        </a>
        <a class="d-block text-info text-decoration-none" href="/directory">
            🧭 Explore the Site Directory
        </a>
    </div>
</div>

</body>
</html>
