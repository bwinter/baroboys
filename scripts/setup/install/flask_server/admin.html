<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baroboys Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #111;
            color: #fff;
            padding: 1.5rem;
        }

        h1 {
            text-align: center;
            color: #6cf;
        }

        .card {
            background-color: #222;
            border: none;
        }

        iframe {
            background-color: #111;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            iframe {
                height: 300px !important;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">ðŸ›  Baroboys Admin Panel</h1>

    <div class="row g-4">

        <!-- Save & Shutdown -->
        <div class="col-md-6">
            <section class="card p-4 shadow">
                <h2 class="h5">ðŸŸ  Save & Shutdown</h2>
                <p>This will save the game and gracefully shut down the server.</p>
                <form action="/trigger-shutdown" method="post"
                      onsubmit="return confirm('Are you sure you want to shutdown the server?');">
                    <button type="submit" class="btn btn-warning">Trigger Shutdown</button>
                </form>
            </section>
        </div>

        <!-- Check Status -->
        <div class="col-md-6">
            <section class="card p-4 shadow">
                <h2 class="h5">ðŸ“Š Check Status</h2>
                <p>Auto-refreshes every 10 seconds.</p>
                <iframe
                        id="statusFrame"
                        src="/check-status?_ts=0"
                        width="100%"
                        height="400"
                        title="System Status"
                ></iframe>

                <script>
                    const statusFrame = document.getElementById("statusFrame");
                    function refreshStatusFrame() {
                        statusFrame.src = "/check-status?_ts=" + Date.now();
                    }
                    setInterval(refreshStatusFrame, 10000);
                </script>
            </section>
        </div>

        <!-- Logs Viewer -->
        <div class="col-12">
            <section class="card p-4 shadow">
                <h2 class="h5">ðŸ“„ View Logs</h2>
                <p>Select a log file to view the most recent entries:</p>

                <label for="logSelector" class="form-label">Select log file:</label>
                <select id="logSelector" class="form-select mb-3" aria-label="Log file selector">
                    <option value="VRisingServer.log">VRisingServer.log</option>
                    <option value="startup.log">startup.log</option>
                    <option value="shutdown.log">shutdown.log</option>
                </select>

                <iframe
                        id="logFrame"
                        src="/logs/tail/VRisingServer.log"
                        width="100%"
                        height="400"
                        title="Log Viewer"
                ></iframe>

                <script>
                    const logFrame = document.getElementById("logFrame");
                    const logSelector = document.getElementById("logSelector");

                    function refreshLogFrame() {
                        const selected = logSelector.value;
                        logFrame.src = `/logs/tail/${selected}?_ts=` + Date.now();
                    }

                    logSelector.addEventListener("change", refreshLogFrame);
                    setInterval(refreshLogFrame, 5000);
                </script>
            </section>
        </div>

    </div>

    <footer class="mt-5 text-center text-muted">
        <small>&copy; 2025 Baroboys Control System</small>
    </footer>
</div>

</body>
</html>
