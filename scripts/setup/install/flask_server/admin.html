<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baroboys Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-dark text-white p-4">

<div class="container">
    <h1 class="mb-4 text-center">🛠 Baroboys Admin Panel</h1>

    <div class="row g-4">

        <!-- Save & Shutdown -->
        <div class="col-md-6">
            <section class="card bg-secondary p-4 shadow">
                <h2 class="h5">Save & Shutdown</h2>
                <p>This will save the game and gracefully shut down the server.</p>
                <form action="/trigger-shutdown" method="post"
                      onsubmit="return confirm('Are you sure you want to shutdown the server?');">
                    <button type="submit" class="btn btn-warning">🟠 Save & Shutdown</button>
                </form>
            </section>
        </div>

        <!-- Check Status -->
        <div class="col-md-6">
            <section class="card bg-secondary p-4 shadow">
                <h2 class="h5">Check Status</h2>
                <p>Auto-refreshes every 10 seconds.</p>
                <iframe
                        id="statusFrame"
                        src="/check-status?_ts=0"
                        width="100%"
                        height="400"
                        style="border:1px solid #ccc; border-radius:0.5rem; background-color:#111;"
                        title="System Status"
                ></iframe>

                <script>
                    const statusFrame = document.getElementById("statusFrame");
                    function refreshStatusFrame() {
                        statusFrame.src = "/check-status?_ts=" + Date.now();
                    }
                    setInterval(refreshStatusFrame, 10000);
                </script>
            </section>
        </div>

        <!-- Logs Viewer -->
        <div class="col-12">
            <section class="card bg-secondary p-4 shadow">
                <h2 class="h5">View Logs</h2>
                <p>Select a log file to view the most recent entries:</p>

                <label for="logSelector" class="form-label">Select log file:</label>
                <select id="logSelector" class="form-select mb-3" aria-label="Log file selector">
                    <optgroup label="🧾 Game Logs">
                        <option value="VRisingServer.log">VRisingServer.log</option>
                        <option value="startup.log">startup.log</option>
                        <option value="shutdown.log">shutdown.log</option>
                    </optgroup>
                    <optgroup label="🌀 System Logs">
                        <option value="/logs/webhook">Webhook Server</option>
                        <option value="/logs/systemd/shutdown">Shutdown Service</option>
                    </optgroup>
                    <optgroup label="🌐 Nginx Logs">
                        <option value="/logs/nginx/access">Nginx Access</option>
                        <option value="/logs/nginx/error">Nginx Error</option>
                    </optgroup>
                </select>

                <iframe
                        id="logFrame"
                        src=""
                        width="100%"
                        height="400"
                        style="border:1px solid #ccc; border-radius:0.5rem; background-color:#111;"
                        title="Log Viewer"
                ></iframe>

                <script>
                    const logFrame = document.getElementById("logFrame");
                    const logSelector = document.getElementById("logSelector");

                    function refreshLogFrame() {
                        const selected = logSelector.value;
                        const ts = Date.now();
                        const url = selected.startsWith("/") ? selected : `/logs/tail/${selected}`;
                        logFrame.src = url + "?_ts=" + ts;
                        const newUrl = new URL(window.location);
                        newUrl.searchParams.set("log", selected);
                        history.replaceState(null, "", newUrl);
                    }

                    // Restore selection from query param (e.g., ?log=shutdown.log)
                    const params = new URLSearchParams(window.location.search);
                    const initial = params.get("log") || "VRisingServer.log";
                    for (let i = 0; i < logSelector.options.length; i++) {
                        if (logSelector.options[i].value === initial) {
                            logSelector.selectedIndex = i;
                            break;
                        }
                    }
                    refreshLogFrame();

                    logSelector.addEventListener("change", refreshLogFrame);
                    setInterval(refreshLogFrame, 5000);
                </script>
            </section>
        </div>

    </div>

    <footer class="mt-5 text-center text-muted">
        <small>&copy; 2025 Baroboys Control System</small>
    </footer>
</div>

</body>
</html>
