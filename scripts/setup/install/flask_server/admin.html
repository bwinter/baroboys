<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baroboys Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-dark text-white p-4">

<div class="container">
    <h1 class="mb-4 text-center">ðŸ›  Baroboys Admin Panel</h1>

    <div class="row g-4">

        <!-- Save & Shutdown -->
        <div class="col-md-6">
            <div class="card bg-secondary p-4 shadow">
                <h2 class="h5">Save & Shutdown</h2>
                <p class="text-light">This will save the game and gracefully shut down the server.</p>
                <form action="/trigger-shutdown" method="post"
                      onsubmit="return confirm('Are you sure you want to shutdown the server?');">
                    <button type="submit" class="btn btn-warning">ðŸŸ  Save & Shutdown</button>
                </form>
            </div>
        </div>

        <!-- Check Status -->
        <div class="col-md-6">
            <div class="card bg-secondary p-4 shadow">
                <h2 class="h5">Check Status</h2>
                <p class="text-light">Auto-refreshes every 10 seconds.</p>
                <iframe
                        id="statusFrame"
                        src="/check-status?_ts=0"
                        width="100%"
                        height="400"
                        style="border:1px solid #ccc; border-radius:0.5rem; background-color:#111;"
                        title="System Status"
                ></iframe>

                <script>
                    const statusFrame = document.getElementById("statusFrame");
                    function refreshStatusFrame() {
                        statusFrame.src = "/check-status?_ts=" + new Date().getTime();
                    }
                    setInterval(refreshStatusFrame, 10000); // every 10 seconds
                </script>
            </div>
        </div>

        <!-- Logs Viewer -->
        <div class="col-12">
            <div class="card bg-secondary p-4 shadow">
                <h2 class="h5">View Logs</h2>
                <p class="text-light">Select a log file to view the most recent entries:</p>

                <select id="logSelector" class="form-select mb-3">
                    <option value="VRisingServer.log">VRisingServer.log</option>
                    <option value="startup.log">startup.log</option>
                    <option value="shutdown.log">shutdown.log</option>
                </select>

                <iframe
                        id="logFrame"
                        src="/logs/tail/VRisingServer.log"
                        width="100%"
                        height="400"
                        style="border:1px solid #ccc; border-radius:0.5rem; background-color:#111;"
                        title="Log Viewer"
                ></iframe>

                <script>
                    const logFrame = document.getElementById("logFrame");
                    const logSelector = document.getElementById("logSelector");

                    function refreshLogFrame() {
                        const selected = logSelector.value;
                        logFrame.src = `/logs/tail/${selected}?_ts=` + new Date().getTime();
                    }

                    logSelector.addEventListener("change", refreshLogFrame);
                    setInterval(refreshLogFrame, 5000);
                </script>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">
        <small>&copy; 2025 Baroboys Control System</small>
    </footer>
</div>

</body>
</html>
