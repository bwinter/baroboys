<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Baroboys Admin Panel</title>

    <!-- Bootstrap + Bootswatch Darkly + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .log-output {
            max-height: 400px;
            overflow-y: auto;
            background: #1c1c1c;
            color: #ccc;
            padding: 1rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-dark text-light py-4">
<div class="container">
    <h1 class="text-info fw-bold mb-5">
        <i class="bi bi-tools me-2"></i> Baroboys Admin Panel
    </h1>

    <div class="row g-4">
        <!-- Save & Shutdown -->
        <div class="col-md-6">
            <div class="card bg-secondary text-light shadow-sm border-warning">
                <div class="card-header fw-bold">
                    <i class="bi bi-save2 me-2"></i> Save & Shutdown
                </div>
                <div class="card-body">
                    <p class="mb-3">This will save the game and gracefully shut down the server.</p>
                    <form method="POST" action="/trigger-shutdown">
                        <button type="submit" class="btn btn-outline-warning w-100">
                            <i class="bi bi-power"></i> Trigger Shutdown
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Server Status -->
        <div class="col-md-6">
            <div class="card bg-secondary text-light shadow-sm border-success">
                <div class="card-header fw-bold">
                    <i class="bi bi-bar-chart-line me-2"></i> Server Status
                </div>
                <div class="card-body">
                    <iframe src="/check-status" class="w-100 rounded border" style="height: 250px;"></iframe>
                    <small class="text-muted d-block mt-2">Auto-refreshes every 10 seconds.</small>
                </div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="col-12">
            <div class="card bg-secondary text-light shadow-sm">
                <div class="card-header fw-bold">
                    <i class="bi bi-file-earmark-text me-2"></i> Logs
                </div>
                <div class="card-body">
                    <form class="mb-3" id="log-form">
                        <label for="log-select" class="form-label">Select log file:</label>
                        <select class="form-select" id="log-select">
                            <option value="VRisingServer.log">VRisingServer.log</option>
                            <option value="startup.log">startup.log</option>
                            <option value="shutdown.log">shutdown.log</option>
                            <option value="nginx/access">nginx access log</option>
                            <option value="nginx/error">nginx error log</option>
                            <option value="webhook">webhook server log</option>
                            <option value="systemd/shutdown">shutdown service log</option>
                        </select>
                    </form>
                    <div id="log-output" class="log-output">Loading log...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const output = document.getElementById('log-output');
    const select = document.getElementById('log-select');

    async function loadLog() {
        const val = select.value;
        const url = val.endsWith('.log') ? `/logs/tail/${val}` : `/logs/${val}`;
        try {
            const res = await fetch(url);
            const text = await res.text();
            output.innerHTML = text;
        } catch (e) {
            output.innerText = `Failed to load ${val}: ${e}`;
        }
    }

    select.addEventListener('change', loadLog);
    window.addEventListener('load', loadLog);
</script>
</body>
</html>
