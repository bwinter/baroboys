events {}

http {
    server {
        listen 8080 default_server;
        server_name _;

        root /opt/baroboys/static;
        index admin.html;

        auth_basic "Admin Interface";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Only serve these exact static files
        location = /admin.html {
            try_files /admin.html =404;
        }

        location = /favicon.ico {
            try_files /favicon.ico =404;
        }

        location = /robots.txt {
            try_files /robots.txt =404;
        }

        location = /status.json {
            try_files /status.json =404;
        }

        # Route `/` to the static admin.html explicitly
        location = / {
            try_files /admin.html =404;
        }

        # Proxy API requests, stripping `/api/`
        location /api/ {
            proxy_pass http://127.0.0.1:5000/;
            proxy_set_header Host $host;
        }

        # Catch-all: anything else gets routed to Flask 404 handler
        location / {
            return 302 /api/404;
        }

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}
